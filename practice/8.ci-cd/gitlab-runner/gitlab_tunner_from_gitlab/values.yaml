---
imagePullPolicy: IfNotPresent
gitlabUrl: https://gitlab.com
runnerRegistrationToken: "GR1348941bUdszp7UJXSYnrKo1_YC"
terminationGracePeriodSeconds: 3600
concurrent: 10
checkInterval: 30
sessionServer:
 enabled: false
rbac:
  create: true
  clusterWideAccess: true
  podSecurityPolicy:
    enabled: false
    resourceNames:
      - gitlab-runner
runners:
  config: |
    [[runners]]
      [runners.kubernetes]
        namespace = "{{.Release.Namespace}}"
        image = "ubuntu:20.04"
        privileged = true
  privileged: true


securityContext:
        allowPrivilegeEscalation: true
        capabilities:
          drop:
          - ALL
        privileged: true
        readOnlyRootFilesystem: false
        runAsNonRoot: true
